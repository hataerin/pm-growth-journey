<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>이슈 현황 문서</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #FFFFFF;
    }
    
    .slide {
        width: 1280px;
        height: 720px;
        background-color: #FFFFFF;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        padding: 50px 64px;
        box-sizing: border-box;
    }
    
    .header-section {
        margin-bottom: 25px;
    }
    
    .slide-title {
        font-size: 3rem;
        font-weight: 700;
        color: #1F2937;
        line-height: 1.2;
        letter-spacing: -0.02em;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
    }
    
    .slide-number {
        font-family: 'Noto Sans KR', sans-serif;
        font-weight: 900;
        font-size: 1.5rem;
        color: #2563EB;
        margin-right: 15px;
        background: rgba(37, 99, 235, 0.1);
        padding: 5px 15px;
        border-radius: 50px;
    }

    .content-container {
        display: flex;
        flex: 1;
        gap: 30px;
        height: 400px;
    }
    
    .panel {
        flex: 1;
        border-radius: 8px;
        padding: 25px;
        position: relative;
        display: flex;
        flex-direction: column;
    }
    
    .panel-before {
        background-color: #F9FAFB;
        border-left: 6px solid #DC2626;
    }
    
    .panel-after {
        background-color: #EFF6FF;
        border-left: 6px solid #2563EB;
    }
    
    .panel-header {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid rgba(0,0,0,0.05);
    }
    
    .panel-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin-left: 12px;
    }
    
    .title-before { color: #DC2626; }
    .title-after { color: #2563EB; }
    
    .panel-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
    }
    
    .icon-before { background-color: rgba(220, 38, 38, 0.1); color: #DC2626; }
    .icon-after { background-color: rgba(37, 99, 235, 0.1); color: #2563EB; }
    
    .panel-content {
        flex: 1;
        color: #374151;
        font-size: 1.1rem;
        line-height: 1.7;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    
    .panel-content img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .effect-section {
        margin-top: 30px;
        background-color: #ECFDF5;
        border-left: 6px solid #059669;
        border-radius: 8px;
        padding: 20px 30px;
        display: flex;
        align-items: center;
    }
    
    .effect-title {
        color: #059669;
        font-weight: 700;
        font-size: 1.2rem;
        margin-right: 30px;
        display: flex;
        align-items: center;
        min-width: 120px;
    }
    
    .effect-content {
        color: #065F46;
        font-size: 1.2rem;
        font-weight: 500;
        flex: 1;
    }
    
    .arrow-container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
    }
    
    .arrow-icon {
        font-size: 2rem;
        color: #9CA3AF;
    }
    
    .footer {
        margin-top: auto;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
        border-top: 1px solid #F3F4F6;
        color: #6B7280;
        font-size: 0.9rem;
    }
</style>
</head>
<body>
<div class="slide">
    <!-- Header -->
    <div class="header-section">
        <h1 class="slide-title">
            <span class="slide-number">04</span>
            이슈 현황 문서
        </h1>
        <p style="font-size: 1.2rem; color: #6B7280; font-weight: 400;">스케줄과 마일스톤 관리, 시각화</p>
    </div>
    
    <!-- Main Content Panels -->
    <div class="content-container">
        <!-- Before Panel -->
        <div class="panel panel-before">
            <div class="panel-header">
                <div class="panel-icon icon-before">
                    <i class="fas fa-file-excel"></i>
                </div>
                <h2 class="panel-title title-before">AS-IS : 서버납품 이슈 관리</h2>
            </div>
            <div class="panel-content">
                <img src="https://page.gensparksite.com/get_upload_url/9fb35dcbea28db9ad7e2f3c587dc575b003b82ffb0e5c7edc351db2af02c7fd1/default/8e445f66-70e2-4ef2-a1f5-a772d2e9305f" alt="AS-IS 이미지">
            </div>
        </div>
        
        <!-- Arrow -->
        <div class="arrow-container">
            <i class="fas fa-chevron-right arrow-icon"></i>
        </div>
        
        <!-- After Panel -->
        <div class="panel panel-after">
            <div class="panel-header">
                <div class="panel-icon icon-after">
                    <i class="fas fa-table-list"></i>
                </div>
                <h2 class="panel-title title-after">TO-BE : 이슈 현황 문서</h2>
            </div>
            <div class="panel-content">
                <img src="https://page.gensparksite.com/get_upload_url/9fb35dcbea28db9ad7e2f3c587dc575b003b82ffb0e5c7edc351db2af02c7fd1/default/d1ac2a56-55d2-469f-893d-8cceff269f38" alt="TO-BE 이미지">
            </div>
        </div>
    </div>
    
    <!-- Effect Section -->
    <div class="effect-section">
        <div class="effect-title">
            <i class="fas fa-chart-line" style="margin-right: 10px;"></i>EFFECT
        </div>
        <div class="effect-content">
            전체 일정을 한눈에 파악 가능하고 중복 작업 제거
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <div style="display: flex; align-items: center;">
            <i class="fas fa-chart-line" style="color: #2563EB; margin-right: 0.5rem;"></i>
            <span>PM으로 성장하기: 프로젝트 효율높이기 (실전편)</span>
        </div>
        <div>주니어 PM의 실전 경험 공유</div>
    </div>
</div>
</body>
</html>
