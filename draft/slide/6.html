<!doctype html>

<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<link
			href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&amp;display=swap"
			rel="stylesheet"
		/>
<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body {
				font-family: "Noto Sans KR", sans-serif;				color: #000000;
			}
			.slide-container {
				width: 100dvw;
				height: 100dvh;
				display: flex;
				overflow: hidden;
				position: relative;
			}
			.content-wrapper {
				flex: 1;
				display: flex;
				flex-direction: column;
				padding: 80px;
				z-index: 10;
			}
			.header {
				margin-bottom: 50px;
			}
			.title {
				font-size: 48px;
				font-weight: 700;
				margin-bottom: 20px;
				color: #000000;
				position: relative;
				display: inline-block;
			}
			.title::after {
				content: "";
				position: absolute;
				bottom: -10px;
				left: 0;
				width: 80px;
				height: 4px;
				background-color: #61dafb;
			}
			.code-comparison {
				display: flex;
				justify-content: space-between;
				align-items: center;
				width: 100%;
			}
			.code-column {
				flex: 1;
				max-width: 45%;
			}
			.code-label {
				font-size: 24px;
				font-weight: 500;
				margin-bottom: 12px;
				color: #333;
			}
			.code-box {
				background-color: #f8f8f8;
				border-left: 4px solid #61dafb;
				padding: 24px;
				border-radius: 8px;
				min-height: 200px;
				display: flex;
				flex-direction: column;
				justify-content: center;
			}
			.code-text {
				font-family: "Nanum Gothic Coding", monospace;
				font-size: 22px;
				white-space: pre-wrap;
				color: #333;
				line-height: 1.6;
			}
			.transform-arrow {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				margin: 0 20px;
			}
			.arrow {
				color: #61dafb;
				font-size: 36px;
			}
			.transform-label {
				font-size: 18px;
				font-weight: 500;
				margin-top: 8px;
				color: #61dafb;
			}
			.problems-list {
				display: flex;
				flex-direction: column;
				gap: 16px;
			}
			.problem-item {
				display: flex;
				align-items: center;
				gap: 12px;
			}
			.problem-icon {
				color: #ff5252;
				font-size: 24px;
				min-width: 24px;
			}
			.problem-text {
				font-size: 22px;
				line-height: 1.5;
				color: #333;
			}
			.abstract-elements {
				position: absolute;
				width: 100%;
				height: 100%;
				z-index: 1;
				overflow: hidden;
			}
			.circle {
				position: absolute;
				border: 2px solid #61dafb;
				border-radius: 50%;
				opacity: 0.1;
			}
			.circle-1 {
				width: 200px;
				height: 200px;
				left: -50px;
				top: -50px;
			}
			.circle-2 {
				width: 120px;
				height: 120px;
				right: 100px;
				bottom: 100px;
			}
			.rectangle {
				position: absolute;
				border: 2px solid #61dafb;
				opacity: 0.05;
			}
			.rectangle-1 {
				width: 250px;
				height: 100px;
				transform: rotate(45deg);
				right: -50px;
				top: 100px;
			}
			.page-number {
				position: absolute;
				bottom: 30px;
				right: 40px;
				font-size: 16px;
				color: #888;
			}
		</style>
			<link rel="stylesheet" href="./common-style.css" />
		<script src="https://unpkg.com/lucide@latest"></script>
	</head>
	<body>
		<div class="slide-container">
			<div class="abstract-elements">
				<div class="circle circle-1"></div>
				<div class="circle circle-2"></div>
				<div class="rectangle rectangle-1"></div>
			</div>
			<div class="content-wrapper">
				<div class="header">
					<h1 class="title">jQuery 시대의 고통</h1>
				</div>
				<div class="code-comparison">
					<div class="code-column">
						<p class="code-label">jQuery 코드</p>
						<div class="code-box">
							<pre class="code-text">
$('#user-name').text(newName);
$('#user-age').text(newAge);
$('#user-email').text(newEmail);
$('#user-address').text(newAddress);
// ... 수십 개의 DOM 직접 조작</pre
							>
						</div>
					</div>
					<div class="transform-arrow">
						<i class="fas fa-exclamation-triangle arrow" style="color: #ff5252"></i>
						<p class="transform-label" style="color: #ff5252">문제점</p>
					</div>
					<div class="code-column">
						<div class="problems-list">
							<div class="problem-item">
								<i class="fas fa-times-circle problem-icon"></i>
								<p class="problem-text"><strong>성능</strong> - 빈번한 DOM 조작으로 인한 성능 저하</p>
							</div>
							<div class="problem-item">
								<i class="fas fa-times-circle problem-icon"></i>
								<p class="problem-text"><strong>유지보수</strong> - 여러 파일에 분산된 UI 로직</p>
							</div>
							<div class="problem-item">
								<i class="fas fa-times-circle problem-icon"></i>
								<p class="problem-text"><strong>버그</strong> - 상태 추적이 어려워 디버깅 복잡</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="page-number">6</div>
		</div>
			<script>
			lucide.createIcons();
		</script>
	</body>
</html>
