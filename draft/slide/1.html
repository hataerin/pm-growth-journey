<!doctype html>

<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<link rel="stylesheet" href="./common-style.css" />
		<script src="https://unpkg.com/lucide@latest"></script>
		<style>
			body {
				font-family: "Pretendard", -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
				background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0f3460 100%);
				color: #ffffff;
				overflow: hidden;
			}
			.slide-container {
				width: 100dvw;
				height: 100dvh;
				display: flex;
				overflow: hidden;
				position: relative;
			}
			.content-wrapper {
				flex: 1;
				display: flex;
				flex-direction: column;
				justify-content: space-between;
				padding: 80px;
				z-index: 10;
			}
			.header {
				display: flex;
				flex-direction: column;
			}
			.title {
				font-size: 68px;
				font-weight: 700;
				margin-bottom: 24px;
				line-height: 1.2;
				color: white;
				letter-spacing: -0.02em;
				text-shadow: 0 2px 20px rgba(97, 218, 251, 0.3);
			}
			.subtitle {
				font-size: 36px;
				font-weight: 300;
				color: #61dafb;
				margin-bottom: 16px;
				text-shadow: 0 2px 10px rgba(97, 218, 251, 0.4);
			}
			.footer {
				display: flex;
				flex-direction: column;
			}
			.presenter {
				font-size: 28px;
				font-weight: 600;
				margin-bottom: 12px;
				color: white;
			}
			.seminar-title {
				font-size: 20px;
				font-weight: 400;
				color: #61dafb;
				margin-top: 16px;
			}
			.abstract-elements {
				position: absolute;
				width: 100%;
				height: 100%;
				z-index: 1;
				overflow: hidden;
			}

			/* Í∑∏ÎùºÎç∞Ïù¥ÏÖò ÏõêÌòï Î∞∞Í≤Ω */
			.gradient-circle {
				position: absolute;
				border-radius: 50%;
				filter: blur(80px);
				animation: float 20s ease-in-out infinite;
			}
			.gradient-circle-1 {
				width: 500px;
				height: 500px;
				background: radial-gradient(circle, rgba(97, 218, 251, 0.4) 0%, rgba(97, 218, 251, 0) 70%);
				right: -100px;
				top: -100px;
				animation-delay: 0s;
			}
			.gradient-circle-2 {
				width: 400px;
				height: 400px;
				background: radial-gradient(circle, rgba(0, 180, 216, 0.3) 0%, rgba(0, 180, 216, 0) 70%);
				left: -50px;
				bottom: -50px;
				animation-delay: 5s;
			}
			.gradient-circle-3 {
				width: 300px;
				height: 300px;
				background: radial-gradient(circle, rgba(97, 218, 251, 0.2) 0%, rgba(97, 218, 251, 0) 70%);
				right: 200px;
				bottom: 100px;
				animation-delay: 10s;
			}

			/* ÌÖåÎëêÎ¶¨ ÏõêÌòï */
			.outline-circle {
				position: absolute;
				border: 3px solid rgba(97, 218, 251, 0.3);
				border-radius: 50%;
				animation: pulse 8s ease-in-out infinite;
			}
			.outline-circle-1 {
				width: 400px;
				height: 400px;
				right: 100px;
				top: 80px;
				animation-delay: 0s;
			}
			.outline-circle-2 {
				width: 250px;
				height: 250px;
				left: 150px;
				bottom: 200px;
				animation-delay: 2s;
			}
			.outline-circle-3 {
				width: 180px;
				height: 180px;
				right: -50px;
				bottom: -50px;
				animation-delay: 4s;
			}

			/* React Î°úÍ≥† Í∞úÏÑ† */
			.react-logo {
				position: absolute;
				right: 150px;
				bottom: 120px;
				width: 200px;
				height: 200px;
				border: 4px solid rgba(97, 218, 251, 0.4);
				border-radius: 50%;
				display: flex;
				justify-content: center;
				align-items: center;
				animation: rotate 30s linear infinite;
				box-shadow: 0 0 40px rgba(97, 218, 251, 0.3);
			}
			.react-logo::before,
			.react-logo::after {
				content: "";
				position: absolute;
				width: 180px;
				height: 70px;
				border: 4px solid rgba(97, 218, 251, 0.4);
				border-radius: 50%;
			}
			.react-logo::before {
				transform: rotate(60deg);
			}
			.react-logo::after {
				transform: rotate(-60deg);
			}
			.react-logo-center {
				width: 35px;
				height: 35px;
				background: radial-gradient(circle, #61dafb 0%, #00b4d8 100%);
				border-radius: 50%;
				box-shadow: 0 0 20px rgba(97, 218, 251, 0.6);
				animation: glow 2s ease-in-out infinite;
			}

			/* Ïû•ÏãùÏö© Ï†êÎì§ */
			.dots {
				position: absolute;
				width: 4px;
				height: 4px;
				background-color: #61dafb;
				border-radius: 50%;
				opacity: 0.6;
				animation: twinkle 3s ease-in-out infinite;
			}
			.dot-1 {
				left: 20%;
				top: 30%;
				animation-delay: 0s;
			}
			.dot-2 {
				right: 25%;
				top: 20%;
				animation-delay: 1s;
			}
			.dot-3 {
				left: 15%;
				bottom: 35%;
				animation-delay: 2s;
			}
			.dot-4 {
				right: 30%;
				bottom: 45%;
				animation-delay: 1.5s;
			}

			/* Ïï†ÎãàÎ©îÏù¥ÏÖò */
			@keyframes float {
				0%,
				100% {
					transform: translate(0, 0) scale(1);
				}
				50% {
					transform: translate(20px, 20px) scale(1.1);
				}
			}

			@keyframes pulse {
				0%,
				100% {
					transform: scale(1);
					opacity: 0.3;
				}
				50% {
					transform: scale(1.05);
					opacity: 0.5;
				}
			}

			@keyframes rotate {
				from {
					transform: rotate(0deg);
				}
				to {
					transform: rotate(360deg);
				}
			}

			@keyframes glow {
				0%,
				100% {
					box-shadow: 0 0 20px rgba(97, 218, 251, 0.6);
				}
				50% {
					box-shadow: 0 0 30px rgba(97, 218, 251, 0.9);
				}
			}

			@keyframes twinkle {
				0%,
				100% {
					opacity: 0.3;
					transform: scale(1);
				}
				50% {
					opacity: 0.8;
					transform: scale(1.5);
				}
			}
		</style>
	</head>
	<body>
		<div class="slide-container">
			<div class="abstract-elements">
				<!-- Í∑∏ÎùºÎç∞Ïù¥ÏÖò ÏõêÌòïÎì§ -->
				<div class="gradient-circle gradient-circle-1"></div>
				<div class="gradient-circle gradient-circle-2"></div>
				<div class="gradient-circle gradient-circle-3"></div>

				<!-- ÌÖåÎëêÎ¶¨ ÏõêÌòïÎì§ -->
				<div class="outline-circle outline-circle-1"></div>
				<div class="outline-circle outline-circle-2"></div>
				<div class="outline-circle outline-circle-3"></div>

				<!-- Ïû•ÏãùÏö© Ï†êÎì§ -->
				<div class="dots dot-1"></div>
				<div class="dots dot-2"></div>
				<div class="dots dot-3"></div>
				<div class="dots dot-4"></div>

				<!-- React Î°úÍ≥† -->
				<div class="react-logo">
					<div class="react-logo-center"></div>
				</div>
			</div>
			<div class="content-wrapper">
				<div class="header">
					<p class="title">Î¶¨Ïï°Ìä∏Î•º ÍπåÎ≥∏ ÏÇ¨Îûå ÏÜê üôã</p>
					<p class="subtitle">Virtual DOMÎ∂ÄÌÑ∞ FiberÍπåÏßÄ</p>
				</div>
				<div class="footer">
					<p class="presenter">Ïó¨Ï∞¨Í∑ú</p>
					<p class="seminar-title">React ÏΩîÏñ¥ Îî•Îã§Ïù¥Î∏å ÏÑ∏ÎØ∏ÎÇò</p>
				</div>
			</div>
		</div>
		<script>
			lucide.createIcons();
		</script>
	</body>
</html>
