<!DOCTYPE html>
<html lang="ko" data-theme="light" style=""><head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>PM으로 성장하기</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap" rel="stylesheet">
<style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #F3F4F6;
        }
        .slide {
            width: 100dvw;
            height: 100dvh;
            background-color: #FFFFFF;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }
        /* 수학의 정석 스타일: 심플한 테두리와 명확한 위계 */
        .border-frame {
            position: absolute;
            top: 24px;
            left: 24px;
            right: 24px;
            bottom: 24px;
            border: 2px solid #2563EB;
            pointer-events: none;
            z-index: 5;
        }
        
        .title-main {
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 900;
            font-size: clamp(4rem, 7vw, 7rem);
            line-height: 1.1;
            color: #1F2937;
            letter-spacing: -0.03em;
        }
        
        .subtitle-box {
            background-color: #2563EB;
            color: #FFFFFF;
            display: inline-block;
            padding: clamp(0.75rem, 1.5vh, 1.25rem) clamp(2rem, 3vw, 3rem);
            margin-top: 24px;
            font-size: clamp(1.8rem, 3vw, 3.2rem);
            font-weight: 700;
            letter-spacing: -0.01em;
            box-shadow: 4px 4px 0 rgba(31, 41, 55, 0.1);
        }
        
        .description {
            font-size: clamp(1.3rem, 2.2vw, 2rem);
            color: #4B5563;
            font-weight: 400;
            margin-top: 40px;
            border-left: 4px solid #E5E7EB;
            padding-left: 20px;
        }
        
        .info-badge {
            border: 1px solid #2563EB;
            color: #2563EB;
            padding: clamp(0.4rem, 1vh, 0.6rem) clamp(1rem, 1.5vw, 1.25rem);
            border-radius: 9999px;
            font-size: clamp(0.95rem, 1.4vw, 1.3rem);
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .presenter-info {
            font-size: clamp(1rem, 1.5vw, 1.35rem);
            color: #374151;
        }
        
        .accent-corner {
            position: absolute;
            top: 0;
            right: 0;
            width: 160px;
            height: 160px;
            background: linear-gradient(135deg, transparent 50%, #2563EB 50%);
            opacity: 0.1;
            z-index: 1;
        }

    /* 매우 큰 화면 (1920px 이상) - 발표용 최적화 */
    @media (min-width: 1920px) {
        body { font-size: 110%; }
    }

    /* 큰 화면 (1440px ~ 1919px) */
    @media (min-width: 1440px) and (max-width: 1919px) {
        body { font-size: 105%; }
    }

    /* 중간 노트북 (1024px ~ 1439px) */
    @media (max-width: 1439px) {
        body { font-size: 100%; }
    }
    </style>
</head>
<body style="">
<div class="slide">
<!-- 테두리 장식 -->
<div class="border-frame"></div>
<div class="accent-corner"></div>
<div class="flex flex-col h-full p-20 relative z-10 justify-center">
<!-- 상단 정보 태그 -->
<div class="absolute top-20 left-20 flex gap-3">
<div class="info-badge">
<i class="fas fa-layer-group"></i>
<span>Project Management</span></div></div><div class="mt-10" style="position: relative; transform: translate(-1.49223px, 31.3368px);">
<h1 class="title-main">
                PM으로<br>성장하기
            </h1>
<div class="subtitle-box">
<p>프로젝트 효율 높이기 (실전편)</p>
</div>
<p class="description" style="position: relative; transform: translate(-2.98446px, -13.43px);">
                주니어 PM의 실전 경험 공유</p>
</div>
<!-- 하단 발표자 정보 -->
<div class="mt-auto pt-12 border-t border-gray-200 flex justify-between items-end">
<div>
<p class="text-sm text-gray-500 mb-1">Presenter</p>
<p class="text-2xl font-bold text-[#1F2937]">하태린</p>
<p class="text-gray-600">프로젝트개발팀</p>
</div>
<div class="flex flex-col items-end gap-2">
<div class="flex items-center text-gray-500">
<i class="far fa-calendar-alt mr-2 text-[#2563EB]"></i>
<span>2025.11.28</span>
</div>
<div class="flex items-center text-gray-500">
<i class="fas fa-building mr-2 text-[#2563EB]"></i>
<span>전사 세미나</span>
</div>
</div>
</div>
</div>
</div>

</body></html>
