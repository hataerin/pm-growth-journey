<!doctype html>

<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body {
				font-family: "Noto Sans KR", sans-serif;
				color: #000000;
			}
			.slide-container {
				width: 100dvw;
				height: 100dvh;
				display: flex;
				overflow: hidden;
				position: relative;
			}
			.content-wrapper {
				flex: 1;
				display: flex;
				flex-direction: column;
				padding: 80px;
				z-index: 10;
			}
			.header {
				margin-bottom: 60px;
			}
			.title {
				font-size: 48px;
				font-weight: 700;
				margin-bottom: 20px;
				color: #000000;
				position: relative;
				display: inline-block;
			}
			.title::after {
				content: "";
				position: absolute;
				bottom: -10px;
				left: 0;
				width: 80px;
				height: 4px;
				background-color: #61dafb;
			}
			.section-title {
				font-size: 32px;
				font-weight: 600;
				margin-bottom: 20px;
				color: #333;
			}
			.checklist {
				display: flex;
				flex-direction: column;
				gap: 22px;
				margin-bottom: 40px;
			}
			.checklist-item {
				display: flex;
				align-items: center;
				font-size: 24px;
				font-weight: 400;
			}
			.checklist-item i {
				color: #61dafb;
				font-size: 22px;
				margin-right: 18px;
				width: 34px;
				height: 34px;
				display: flex;
				align-items: center;
				justify-content: center;
				border: 2px solid #61dafb;
				border-radius: 50%;
			}
			.abstract-elements {
				position: absolute;
				width: 100%;
				height: 100%;
				z-index: 1;
				overflow: hidden;
			}
			.circle {
				position: absolute;
				border: 2px solid #61dafb;
				border-radius: 50%;
				opacity: 0.1;
			}
			.circle-1 {
				width: 250px;
				height: 250px;
				right: -50px;
				top: -50px;
			}
			.circle-2 {
				width: 120px;
				height: 120px;
				left: 100px;
				bottom: 80px;
			}
			.rectangle {
				position: absolute;
				border: 2px solid #61dafb;
				opacity: 0.05;
			}
			.rectangle-1 {
				width: 300px;
				height: 150px;
				transform: rotate(-20deg);
				right: 100px;
				bottom: -50px;
			}
			.page-number {
				position: absolute;
				bottom: 30px;
				right: 40px;
				font-size: 16px;
				color: #888;
			}
			.arrow-icon {
				margin-right: 10px;
				color: #61dafb;
			}
			.next-steps {
				display: flex;
				flex-direction: column;
				gap: 20px;
			}
			.step-item {
				display: flex;
				align-items: center;
				font-size: 24px;
				font-weight: 400;
			}
			.step-item i {
				width: 28px;
				height: 28px;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.resource-link {
				color: #0066cc;
				text-decoration: none;
				display: flex;
				align-items: center;
				transition: all 0.2s ease;
				cursor: pointer;
				position: relative;
			}
			.resource-link p {
				text-decoration: underline;
				text-decoration-color: rgba(0, 102, 204, 0.3);
				text-underline-offset: 3px;
			}
			.resource-link:hover {
				color: #61dafb;
				transform: translateX(5px);
			}
			.resource-link:hover p {
				text-decoration-color: #61dafb;
			}
			.resource-link:hover i {
				border-color: #61dafb;
				background-color: rgba(97, 218, 251, 0.1);
			}
			.resource-link::after {
				content: "↗";
				font-size: 18px;
				margin-left: 8px;
				opacity: 0.6;
			}
		</style>
		<link rel="stylesheet" href="../assets/css/common-style.css" />
		<script src="https://unpkg.com/lucide@latest"></script>
	</head>
	<body>
		<div class="slide-container">
			<div class="abstract-elements">
				<div class="circle circle-1"></div>
				<div class="circle circle-2"></div>
				<div class="rectangle rectangle-1"></div>
			</div>
			<div class="content-wrapper">
				<div class="header">
					<h1 class="title">더 공부하기</h1>
				</div>
				<h2 class="section-title">추천 자료</h2>
				<div class="checklist">
					<div class="checklist-item animate-fade-in-up delay-1">
						<a
							href="https://react.dev/learn/preserving-and-resetting-state"
							target="_blank"
							rel="noopener noreferrer"
							class="resource-link"
						>
							<i data-lucide="book-open"></i>
							<p>React Docs: Reconciliation</p>
						</a>
					</div>
					<div class="checklist-item animate-fade-in-up delay-1">
						<a
							href="https://www.youtube.com/watch?v=ZCuYPiUIONs"
							target="_blank"
							rel="noopener noreferrer"
							class="resource-link"
						>
							<i data-lucide="video"></i>
							<p>Lin Clark: Fiber 설명</p>
						</a>
					</div>
					<div class="checklist-item animate-fade-in-up delay-1">
						<a
							href="https://github.com/facebook/react"
							target="_blank"
							rel="noopener noreferrer"
							class="resource-link"
						>
							<i data-lucide="code"></i>
							<p>React 소스코드</p>
						</a>
					</div>
				</div>
				<h2 class="section-title">다음 단계</h2>
				<div class="next-steps">
					<div class="step-item">
						<i data-lucide="arrow-right" class="arrow-icon"></i>
						<p>소스코드 읽기</p>
					</div>
					<div class="step-item">
						<i data-lucide="arrow-right" class="arrow-icon"></i>
						<p>미니 React 구현</p>
					</div>
					<div class="step-item">
						<i data-lucide="arrow-right" class="arrow-icon"></i>
						<p>성능 최적화 실습</p>
					</div>
				</div>
			</div>
			<div class="page-number">22</div>
		</div>
		<script>
			lucide.createIcons();
		</script>
	</body>
</html>
