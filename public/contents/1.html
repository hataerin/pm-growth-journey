<!doctype html>
<html lang="ko" data-theme="light">
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<title>PM으로 성장하기</title>
		<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
		<link
			href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				margin: 0;
				padding: 0;
				font-family: "Noto Sans KR", sans-serif;
				background-color: #f3f4f6;
			}
			.slide {
				width: 100dvw;
				height: 100dvh;
				background-color: #ffffff;
				position: relative;
				overflow: hidden;
				display: flex;
				flex-direction: column;
				box-sizing: border-box;
			}
			/* 수학의 정석 스타일: 심플한 테두리와 명확한 위계 */
			.border-frame {
				position: absolute;
				top: clamp(12px, 1.5vh, 16px);
				left: clamp(12px, 1.5vw, 16px);
				right: clamp(12px, 1.5vw, 16px);
				bottom: clamp(12px, 1.5vh, 16px);
				border: 2px solid #2563eb;
				pointer-events: none;
				z-index: 5;
			}

			.title-main {
				font-family: "Noto Sans KR", sans-serif;
				font-weight: 900;
				font-size: clamp(3rem, 6vw, 6rem);
				line-height: 1.1;
				color: #1f2937;
				letter-spacing: -0.03em;
			}

			.subtitle-box {
				background-color: #2563eb;
				color: #ffffff;
				display: inline-block;
				padding: clamp(0.5rem, 1.2vh, 1rem) clamp(1.5rem, 2.5vw, 2.5rem);
				margin-top: clamp(12px, 2vh, 20px);
				font-size: clamp(1.4rem, 2.5vw, 2.8rem);
				font-weight: 700;
				letter-spacing: -0.01em;
				box-shadow: 4px 4px 0 rgba(31, 41, 55, 0.1);
			}

			.description {
				font-size: clamp(1.1rem, 1.8vw, 1.8rem);
				color: #4b5563;
				font-weight: 400;
				margin-top: clamp(20px, 3vh, 30px);
				border-left: 4px solid #e5e7eb;
				padding-left: clamp(12px, 2vw, 20px);
			}

			.info-badge {
				border: 1px solid #2563eb;
				color: #2563eb;
				padding: clamp(0.35rem, 0.8vh, 0.5rem) clamp(0.8rem, 1.2vw, 1rem);
				border-radius: 9999px;
				font-size: clamp(0.85rem, 1.2vw, 1.1rem);
				font-weight: 500;
				display: inline-flex;
				align-items: center;
				gap: 6px;
			}

			.presenter-info {
				font-size: clamp(0.9rem, 1.3vw, 1.2rem);
				color: #374151;
			}

			.accent-corner {
				position: absolute;
				top: 0;
				right: 0;
				width: 160px;
				height: 160px;
				background: linear-gradient(135deg, transparent 50%, #2563eb 50%);
				opacity: 0.1;
				z-index: 1;
			}

			/* 매우 큰 화면 (1920px 이상) - 발표용 최적화 */
			@media (min-width: 1920px) {
				.title-main {
					font-size: clamp(4.5rem, 6.5vw, 6.5rem);
				}
				.subtitle-box {
					font-size: clamp(1.8rem, 2.8vw, 3rem);
				}
			}

			/* 작은 노트북 (1024px ~ 1439px) */
			@media (max-width: 1439px) {
				.title-main {
					font-size: clamp(2.5rem, 5vw, 4.5rem);
				}
				.subtitle-box {
					font-size: clamp(1.2rem, 2.2vw, 2rem);
				}
			}
		</style>
	</head>
	<body>
		<div class="slide">
			<!-- 테두리 장식 -->
			<div class="border-frame"></div>
			<div class="accent-corner"></div>
			<div class="flex flex-col h-full relative z-10 justify-center" style="padding: clamp(2rem, 3vh, 3rem) clamp(2.5rem, 4vw, 4rem)">
				<!-- 상단 정보 태그 -->
				<div class="flex gap-3" style="position: absolute; top: clamp(2rem, 3vh, 3rem); left: clamp(2.5rem, 4vw, 4rem)">
					<div class="info-badge">
						<i class="fas fa-layer-group"></i>
						<span>Project Management</span>
					</div>
				</div>
				<div style="margin-top: clamp(1.5rem, 2vh, 2rem)">
					<h1 class="title-main">PM으로<br />성장하기</h1>
					<div class="subtitle-box">
						<p>프로젝트 효율 높이기 (실전편)</p>
					</div>
					<p class="description">
						주니어 PM의 실전 경험 공유
					</p>
				</div>
				<!-- 하단 발표자 정보 -->
				<div class="border-t border-gray-200 flex justify-between items-end" style="margin-top: auto; padding-top: clamp(1rem, 2vh, 1.5rem)">
					<div>
						<p class="text-sm text-gray-500 mb-1">Presenter</p>
						<p class="text-2xl font-bold text-[#1F2937]">하태린</p>
						<p class="text-gray-600">프로젝트개발팀</p>
					</div>
					<div class="flex flex-col items-end gap-2">
						<div class="flex items-center text-gray-500">
							<i class="far fa-calendar-alt mr-2 text-[#2563EB]"></i>
							<span>2025.11.28</span>
						</div>
						<div class="flex items-center text-gray-500">
							<i class="fas fa-building mr-2 text-[#2563EB]"></i>
							<span>전사 세미나</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
