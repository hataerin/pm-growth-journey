<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<title>운영 지식의 문서화</title>
		<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
		<link
			href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				margin: 0;
				padding: 0;
				font-family: "Noto Sans KR", sans-serif;
				background-color: #ffffff;
			}

			.slide {
				width: 1280px;
				height: 720px;
				background-color: #ffffff;
				position: relative;
				overflow: hidden;
				display: flex;
				flex-direction: column;
				padding: 50px 64px;
				box-sizing: border-box;
			}

			.header-section {
				margin-bottom: 25px;
			}

			.slide-title {
				font-size: 3rem;
				font-weight: 700;
				color: #1f2937;
				line-height: 1.2;
				letter-spacing: -0.02em;
				margin-bottom: 10px;
				display: flex;
				align-items: center;
			}

			.slide-number {
				font-family: "Noto Sans KR", sans-serif;
				font-weight: 900;
				font-size: 1.5rem;
				color: #2563eb;
				margin-right: 15px;
				background: rgba(37, 99, 235, 0.1);
				padding: 5px 15px;
				border-radius: 50px;
			}

			.content-container {
				display: flex;
				flex: 1;
				gap: 30px;
				height: 400px;
			}

			.panel {
				flex: 1;
				border-radius: 8px;
				padding: 25px;
				position: relative;
				display: flex;
				flex-direction: column;
			}

			.panel-before {
				background-color: #f9fafb;
				border-left: 6px solid #dc2626;
			}

			.panel-after {
				background-color: #eff6ff;
				border-left: 6px solid #2563eb;
			}

			.panel-header {
				display: flex;
				align-items: center;
				margin-bottom: 20px;
				padding-bottom: 15px;
				border-bottom: 1px solid rgba(0, 0, 0, 0.05);
			}

			.panel-title {
				font-size: 1.5rem;
				font-weight: 700;
				margin-left: 12px;
			}

			.title-before {
				color: #dc2626;
			}
			.title-after {
				color: #2563eb;
			}

			.panel-icon {
				width: 40px;
				height: 40px;
				border-radius: 50%;
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: 1.2rem;
			}

			.icon-before {
				background-color: rgba(220, 38, 38, 0.1);
				color: #dc2626;
			}
			.icon-after {
				background-color: rgba(37, 99, 235, 0.1);
				color: #2563eb;
			}

			.panel-content {
				flex: 1;
				color: #374151;
				font-size: 1.1rem;
				line-height: 1.7;
				display: flex;
				flex-direction: column;
			}

			.panel-content img {
				max-width: 100%;
				height: auto;
				border-radius: 8px;
				box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
			}

			.list-item {
				display: flex;
				margin-bottom: 8px;
				align-items: flex-start;
			}

			.bullet {
				margin-right: 10px;
				margin-top: 8px;
				font-size: 0.8rem;
			}

			.bullet-before {
				color: #dc2626;
			}
			.bullet-after {
				color: #2563eb;
			}

			.tag {
				display: inline-block;
				padding: 4px 12px;
				border-radius: 4px;
				font-size: 0.85rem;
				font-weight: 600;
				margin-bottom: 8px;
			}

			.tag-problem {
				background-color: rgba(220, 38, 38, 0.1);
				color: #dc2626;
			}
			.tag-solution {
				background-color: rgba(37, 99, 235, 0.1);
				color: #2563eb;
			}

			.text-highlight {
				font-weight: 700;
				position: relative;
				z-index: 1;
			}

			.text-highlight::after {
				content: "";
				position: absolute;
				bottom: 1px;
				left: 0;
				width: 100%;
				height: 8px;
				background-color: rgba(255, 255, 255, 0.4);
				z-index: -1;
			}

			.effect-section {
				margin-top: 30px;
				background-color: #ecfdf5;
				border-left: 6px solid #059669;
				border-radius: 8px;
				padding: 20px 30px;
				display: flex;
				align-items: center;
			}

			.effect-title {
				color: #059669;
				font-weight: 700;
				font-size: 1.2rem;
				margin-right: 30px;
				display: flex;
				align-items: center;
				min-width: 120px;
			}

			.effect-content {
				color: #065f46;
				font-size: 1.2rem;
				font-weight: 500;
				flex: 1;
			}

			.arrow-container {
				display: flex;
				align-items: center;
				justify-content: center;
				width: 40px;
			}

			.arrow-icon {
				font-size: 2rem;
				color: #9ca3af;
			}

			.footer {
				margin-top: auto;
				width: 100%;
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 20px 0;
				border-top: 1px solid #f3f4f6;
				color: #6b7280;
				font-size: 0.9rem;
			}
		</style>
	</head>
	<body>
		<div class="slide">
			<!-- Header -->
			<div class="header-section">
				<h1 class="slide-title">
					<span class="slide-number">07</span>
					운영 지식의 문서화 : 개발자 의존도 줄이기
				</h1>
				<p style="font-size: 1.2rem; color: #6b7280; font-weight: 400">산출물 관리, 프로세스와 개선 관리</p>
			</div>

			<!-- Main Content Panels -->
			<div class="content-container">
				<!-- Before Panel -->
				<div class="panel panel-before">
					<div class="panel-header">
						<div class="panel-icon icon-before">
							<i class="fas fa-user-clock"></i>
						</div>
						<h2 class="panel-title title-before">AS-IS : 개발자 의존적 확인</h2>
					</div>
					<div class="panel-content">
						<div style="margin-bottom: 15px">
							<span class="tag tag-problem">문제점</span>
						</div>
						<div class="list-item">
							<i class="fas fa-times bullet bullet-before"></i>
							<p>서버 이슈 발생 시마다 <strong>담당자에게 문의</strong> 필수</p>
						</div>
						<div class="list-item">
							<i class="fas fa-times bullet bullet-before"></i>
							<p>담당자가 바쁜 경우 답변 <strong>딜레이 발생</strong></p>
						</div>
						<div class="list-item">
							<i class="fas fa-times bullet bullet-before"></i>
							<p>단순 확인 작업으로 인한 <strong>전체 업무 병목 현상</strong></p>
						</div>
						<div class="list-item">
							<i class="fas fa-times bullet bullet-before"></i>
							<p>운영 지식이 특정 인원에게만 머무름</p>
						</div>
					</div>
				</div>

				<!-- Arrow -->
				<div class="arrow-container">
					<i class="fas fa-chevron-right arrow-icon"></i>
				</div>

				<!-- After Panel -->
				<div class="panel panel-after">
					<div class="panel-header">
						<div class="panel-icon icon-after">
							<i class="fas fa-file-medical"></i>
						</div>
						<h2 class="panel-title title-after">TO-BE : 확인 방법 문서화</h2>
					</div>
					<div class="panel-content" style="justify-content: center">
						<img
							src="https://page.gensparksite.com/get_upload_url/9fb35dcbea28db9ad7e2f3c587dc575b003b82ffb0e5c7edc351db2af02c7fd1/default/dd67bcda-0508-405f-bf14-9482458dfef9"
							alt="TO-BE 이미지"
						/>
					</div>
				</div>
			</div>

			<!-- Effect Section -->
			<div class="effect-section">
				<div class="effect-title"><i class="fas fa-chart-line" style="margin-right: 10px"></i>EFFECT</div>
				<div class="effect-content">
					개발자 의존도 감소로 <strong>병목 해소</strong> 및 팀의 자율성·책임 강화
				</div>
			</div>

			<!-- Footer -->
			<div class="footer">
				<div style="display: flex; align-items: center">
					<i class="fas fa-chart-line" style="color: #2563eb; margin-right: 0.5rem"></i>
					<span>PM으로 성장하기: 프로젝트 효율높이기 (실전편)</span>
				</div>
				<div>주니어 PM의 실전 경험 공유</div>
			</div>
		</div>
	</body>
</html>
