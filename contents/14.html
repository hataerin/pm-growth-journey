<!doctype html>

<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<link
			href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&amp;display=swap"
			rel="stylesheet"
		/>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body {
				font-family: "Noto Sans KR", sans-serif;
				color: #000000;
			}
			.slide-container {
				width: 100dvw;
				height: 100dvh;
				display: flex;
				overflow: hidden;
				position: relative;
			}
			.content-wrapper {
				flex: 1;
				display: flex;
				flex-direction: column;
				padding: 80px;
				z-index: 10;
			}
			.header {
				margin-bottom: 50px;
			}
			.title {
				font-size: 48px;
				font-weight: 700;
				margin-bottom: 20px;
				color: #000000;
				position: relative;
				display: inline-block;
			}
			.title::after {
				content: "";
				position: absolute;
				bottom: -10px;
				left: 0;
				width: 80px;
				height: 4px;
				background-color: #61dafb;
			}
			.code-comparison {
				display: flex;
				justify-content: space-between;
				align-items: center;
				width: 100%;
			}
			.code-column {
				flex: 1;
				max-width: 45%;
			}
			.code-label {
				font-size: 24px;
				font-weight: 500;
				margin-bottom: 12px;
				color: #333;
			}
			.code-label .bad {
				color: #e74c3c;
			}
			.code-label .good {
				color: #2ecc71;
			}
			.code-box {
				background-color: #f8f8f8;
				border-left: 4px solid #61dafb;
				padding: 24px;
				border-radius: 8px;
				min-height: 150px;
				display: flex;
				flex-direction: column;
				justify-content: center;
			}
			.bad-box {
				border-left: 4px solid #e74c3c;
			}
			.good-box {
				border-left: 4px solid #2ecc71;
			}
			.code-text {
				font-family: "Nanum Gothic Coding", monospace;
				font-size: 22px;
				white-space: pre-wrap;
				color: #333;
				line-height: 1.6;
			}
			.transform-arrow {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				margin: 0 20px;
			}
			.arrow {
				color: #61dafb;
				font-size: 36px;
			}
			.transform-label {
				font-size: 18px;
				font-weight: 500;
				margin-top: 8px;
				color: #61dafb;
			}
			.explanation {
				margin-top: 40px;
				background-color: rgba(97, 218, 251, 0.05);
				padding: 20px;
				border-radius: 8px;
			}
			.explanation-title {
				font-size: 22px;
				font-weight: 600;
				margin-bottom: 10px;
				color: #333;
			}
			.explanation-text {
				font-size: 20px;
				line-height: 1.5;
				color: #444;
			}
			.abstract-elements {
				position: absolute;
				width: 100%;
				height: 100%;
				z-index: 1;
				overflow: hidden;
			}
			.circle {
				position: absolute;
				border: 2px solid #61dafb;
				border-radius: 50%;
				opacity: 0.1;
			}
			.circle-1 {
				width: 200px;
				height: 200px;
				left: -50px;
				top: -50px;
			}
			.circle-2 {
				width: 120px;
				height: 120px;
				right: 100px;
				bottom: 100px;
			}
			.rectangle {
				position: absolute;
				border: 2px solid #61dafb;
				opacity: 0.05;
			}
			.rectangle-1 {
				width: 250px;
				height: 100px;
				transform: rotate(45deg);
				right: -50px;
				top: 100px;
			}
			.page-number {
				position: absolute;
				bottom: 30px;
				right: 40px;
				font-size: 16px;
				color: #888;
			}
		</style>
		<link rel="stylesheet" href="../assets/css/common-style.css" />
		<script src="https://unpkg.com/lucide@latest"></script>
	</head>
	<body>
		<div class="slide-container">
			<div class="abstract-elements">
				<div class="circle circle-1"></div>
				<div class="circle circle-2"></div>
				<div class="rectangle rectangle-1"></div>
			</div>
			<div class="content-wrapper">
				<div class="header">
					<h1 class="title">불변성의 중요성</h1>
				</div>
				<div class="code-comparison">
					<div class="code-column">
						<p class="code-label"><span class="bad">❌ 나쁜 예</span></p>
						<div class="code-box bad-box">
							<pre class="code-text">
// 직접 수정
user.age = 26;
setUser(user);  

// 참조가 동일 → 변경 감지 불가</pre
							>
						</div>
					</div>
					<div class="transform-arrow">
						<i class="fas fa-arrow-right arrow"></i>
						<p class="transform-label">vs</p>
					</div>
					<div class="code-column">
						<p class="code-label"><span class="good">✅ 좋은 예</span></p>
						<div class="code-box good-box">
							<pre class="code-text">
// 새 객체 생성
setUser({ ...user, age: 26 });

// 새로운 참조 → 변경 감지</pre
							>
						</div>
					</div>
				</div>
				<div class="explanation">
					<h3 class="explanation-title">왜 불변성이 중요한가?</h3>
					<p class="explanation-text">
						React는 상태 변경을 감지할 때 <strong>참조 비교</strong>만 수행합니다. 객체를 직접 수정하면
						참조가 그대로라 React가 변화를 인식하지 못합니다. 새 객체를 생성해야 참조가 바뀌어 리렌더링이
						발생합니다.
					</p>
				</div>
			</div>
			<div class="page-number">14</div>
		</div>
		<script>
			lucide.createIcons();
		</script>
	</body>
</html>
