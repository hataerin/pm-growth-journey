<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/common-style.css" />
		<script src="../js/lucide.js"></script>
		<style>
			.slide-container {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				width: 100dvw;
				height: 100dvh;
				padding: 80px;
				position: relative;
			}

			.qa-icon {
				margin-bottom: 32px;
				color: var(--color-primary);
			}

			.qa-heading {
				margin-bottom: 24px;
				font-size: 4.5rem;
				font-weight: 700;
				text-align: center;
			}

			.qa-subtext {
				font-size: 1.75rem;
				font-weight: 400;
				color: var(--color-text-secondary);
				text-align: center;
			}

			.abstract-elements {
				position: absolute;
				width: 100%;
				height: 100%;
				z-index: -1;
				overflow: hidden;
			}

			.circle {
				position: absolute;
				border: 2px solid var(--color-primary);
				border-radius: 50%;
				opacity: 0.05;
			}

			.circle-1 {
				width: 300px;
				height: 300px;
				right: -100px;
				top: -100px;
			}

			.circle-2 {
				width: 200px;
				height: 200px;
				left: -50px;
				bottom: -50px;
			}

			@media (max-height: 1000px) {
				.qa-icon {
					margin-bottom: 24px;
				}

				.qa-heading {
					margin-bottom: 20px;
					font-size: 3.5rem;
				}

				.qa-subtext {
					font-size: 1.5rem;
				}
			}
		</style>
	</head>

	<body>
		<div class="slide-container">
			<div class="abstract-elements">
				<div class="circle circle-1"></div>
				<div class="circle circle-2"></div>
			</div>
			<i data-lucide="message-circle-question" class="qa-icon" width="80" height="80"></i>
			<h1 class="qa-heading">질문 있으신가요?</h1>
			<p class="qa-subtext">가장 궁금했던 부분부터 자유롭게!</p>

			<div class="page-number">23</div>
		</div>

		<script>
			lucide.createIcons();
		</script>
	</body>
</html>
