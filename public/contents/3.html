<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>오늘의 이야기</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap" rel="stylesheet"/>
<style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f0f0; /* Presentation background */
        }
        .slide {
            width: 1280px;
            height: 720px;
            background-color: #FFFFFF;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .accent-shape {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 12px;
            background-color: #2563EB; /* Primary Blue */
        }
        .overview-title {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: -1px;
            color: #1F2937; /* Dark Gray */
            text-align: center;
            margin-bottom: 10px;
            margin-top: 20px;
        }
        .overview-subtitle {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 1.5rem;
            font-weight: 400;
            color: #4B5563;
            text-align: center;
            margin-bottom: 50px;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 30px;
            width: 1080px;
            margin: 0 auto;
        }
        .topic-card {
            background-color: #FFFFFF;
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .topic-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.1), 0 4px 6px -2px rgba(37, 99, 235, 0.05);
            border-color: #BFDBFE;
        }
        .topic-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            background-color: #2563EB;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .topic-card:hover::before {
            opacity: 1;
        }
        .icon-circle {
            width: 64px;
            height: 64px;
            background-color: #EFF6FF; /* Light Blue */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            color: #2563EB;
            font-size: 1.75rem;
            transition: background-color 0.3s ease;
        }
        .topic-card:hover .icon-circle {
            background-color: #2563EB;
            color: #FFFFFF;
        }
        .card-number {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            font-weight: 900;
            color: #E5E7EB;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .topic-card:hover .card-number {
            color: #DBEAFE;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1F2937;
            text-align: center;
            margin: 0;
        }
        .footer {
            margin-top: auto;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            border-top: 1px solid #F3F4F6;
            color: #6B7280;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="slide">
<div class="accent-shape"></div>
<!-- Main Content -->
<div class="flex-grow flex flex-col items-center justify-center pt-10">
<h1 class="overview-title">오늘의 이야기</h1>
<p class="overview-subtitle">PM이 관리해야 할 6가지 핵심 영역</p>
<div class="card-grid">
<!-- Card 1 -->
<div class="topic-card">
<span class="card-number">01</span>
<div class="icon-circle">
<i class="fas fa-comments"></i>
</div>
<h3 class="card-title">커뮤니케이션 관리</h3>
</div>
<!-- Card 2 -->
<div class="topic-card">
<span class="card-number">02</span>
<div class="icon-circle">
<i class="fas fa-triangle-exclamation"></i>
</div>
<h3 class="card-title">이슈와 리스크 관리</h3>
</div>
<!-- Card 3 -->
<div class="topic-card">
<span class="card-number">03</span>
<div class="icon-circle">
<i class="fas fa-calendar-check"></i>
</div>
<h3 class="card-title">스케줄과 마일스톤 관리</h3>
</div>
<!-- Card 4 -->
<div class="topic-card">
<span class="card-number">04</span>
<div class="icon-circle">
<i class="fas fa-chart-simple"></i>
</div>
<h3 class="card-title">시각화</h3>
</div>
<!-- Card 5 -->
<div class="topic-card">
<span class="card-number">05</span>
<div class="icon-circle">
<i class="fas fa-arrows-rotate"></i>
</div>
<h3 class="card-title">프로세스와 개선 관리</h3>
</div>
<!-- Card 6 -->
<div class="topic-card">
<span class="card-number">06</span>
<div class="icon-circle">
<i class="fas fa-folder-open"></i>
</div>
<h3 class="card-title">산출물 관리</h3>
</div>
</div>
</div>
<!-- Footer -->
<div class="footer">
<div class="flex items-center">
<i class="fas fa-chart-line text-blue-600 mr-2"></i>
<span>PM으로 성장하기: 프로젝트 효율높이기</span>
</div>
<div>03</div>
</div>
</div>
</body>
</html>
