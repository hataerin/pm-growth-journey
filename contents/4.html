<!doctype html>

<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<link
			href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&amp;display=swap"
			rel="stylesheet"
		/>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body {
				font-family: "Noto Sans KR", sans-serif;
				color: #000000;
			}
			.slide-container {
				width: 100dvw;
				height: 100dvh;
				display: flex;
				overflow: hidden;
				position: relative;
			}
			.content-wrapper {
				flex: 1;
				display: flex;
				flex-direction: column;
				padding: 80px;
				z-index: 10;
			}
			.header {
				margin-bottom: 50px;
			}
			.title {
				font-size: 48px;
				font-weight: 700;
				margin-bottom: 20px;
				color: #000000;
				position: relative;
				display: inline-block;
			}
			.title::after {
				content: "";
				position: absolute;
				bottom: -10px;
				left: 0;
				width: 80px;
				height: 4px;
				background-color: #61dafb;
			}
			.code-comparison {
				display: flex;
				justify-content: space-between;
				align-items: center;
				width: 100%;
			}
			.code-column {
				flex: 1;
				max-width: 45%;
			}
			.code-label {
				font-size: 24px;
				font-weight: 500;
				margin-bottom: 12px;
				color: #333;
			}
			.code-box {
				background-color: #f8f8f8;
				border-left: 4px solid #61dafb;
				padding: 24px;
				border-radius: 8px;
				min-height: 200px;
				display: flex;
				flex-direction: column;
				justify-content: center;
			}
			.code-text {
				font-family: "Nanum Gothic Coding", monospace;
				font-size: 22px;
				white-space: pre-wrap;
				color: #333;
				line-height: 1.6;
			}
			.transform-arrow {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				margin: 0 20px;
			}
			.arrow {
				color: #61dafb;
				font-size: 36px;
			}
			.transform-label {
				font-size: 18px;
				font-weight: 500;
				margin-top: 8px;
				color: #61dafb;
			}
			.abstract-elements {
				position: absolute;
				width: 100%;
				height: 100%;
				z-index: 1;
				overflow: hidden;
			}
			.circle {
				position: absolute;
				border: 2px solid #61dafb;
				border-radius: 50%;
				opacity: 0.1;
			}
			.circle-1 {
				width: 200px;
				height: 200px;
				left: -50px;
				top: -50px;
			}
			.circle-2 {
				width: 120px;
				height: 120px;
				right: 100px;
				bottom: 100px;
			}
			.rectangle {
				position: absolute;
				border: 2px solid #61dafb;
				opacity: 0.05;
			}
			.rectangle-1 {
				width: 250px;
				height: 100px;
				transform: rotate(45deg);
				right: -50px;
				top: 100px;
			}
			.page-number {
				position: absolute;
				bottom: 30px;
				right: 40px;
				font-size: 16px;
				color: #888;
			}
		</style>
		<link rel="stylesheet" href="../assets/css/common-style.css" />
		<script src="https://unpkg.com/lucide@latest"></script>
	</head>
	<body>
		<div class="slide-container">
			<div class="abstract-elements">
				<div class="circle circle-1"></div>
				<div class="circle circle-2"></div>
				<div class="rectangle rectangle-1"></div>
			</div>
			<div class="content-wrapper">
				<div class="header">
					<h1 class="title">Babel의 마법</h1>
				</div>
				<div class="code-comparison">
					<div class="code-column">
						<p class="code-label">Before (JSX)</p>
						<div class="code-box">
							<p class="code-text">&lt;h1&gt;Hello&lt;/h1&gt;</p>
						</div>
					</div>
					<div class="transform-arrow">
						<i class="fas fa-arrow-right arrow"></i>
						<p class="transform-label">Babel 변환</p>
					</div>
					<div class="code-column">
						<p class="code-label">After (JavaScript)</p>
						<div class="code-box">
							<p class="code-text">React.createElement('h1', null, 'Hello')</p>
						</div>
					</div>
				</div>
			</div>
			<div class="page-number">4</div>
		</div>
		<script>
			lucide.createIcons();
		</script>
	</body>
</html>
