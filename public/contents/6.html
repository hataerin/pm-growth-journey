<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>레드마인 이슈 추적 효율화</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #FFFFFF;
    }
    
    .slide {
        width: 1280px;
        height: 720px;
        background-color: #FFFFFF;
        position: relative;
        overflow: hidden;
    }
    
    .header-section {
        position: absolute;
        top: 50px;
        left: 50px;
        right: 50px;
        height: 80px;
    }
    
    .slide-title {
        font-size: 48px;
        font-weight: 700;
        color: #1F2937;
        line-height: 1.2;
        letter-spacing: -0.02em;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
    }
    
    .slide-number {
        font-family: 'Noto Sans KR', sans-serif;
        font-weight: 900;
        font-size: 24px;
        color: #2563EB;
        margin-right: 15px;
        background: rgba(37, 99, 235, 0.1);
        padding: 5px 15px;
        border-radius: 50px;
    }

    .content-container {
        position: absolute;
        top: 150px;
        left: 50px;
        right: 50px;
        height: 350px;
        display: flex;
        gap: 30px;
    }
    
    .panel {
        width: 560px;
        height: 350px;
        border-radius: 8px;
        padding: 25px;
        position: relative;
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
    }
    
    .panel-before {
        background-color: #F9FAFB;
        border-left: 6px solid #DC2626;
    }
    
    .panel-after {
        background-color: #EFF6FF;
        border-left: 6px solid #2563EB;
    }
    
    .panel-header {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid rgba(0,0,0,0.05);
    }
    
    .panel-title {
        font-size: 24px;
        font-weight: 700;
        margin-left: 12px;
    }
    
    .title-before { color: #DC2626; }
    .title-after { color: #2563EB; }
    
    .panel-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 19px;
        flex-shrink: 0;
    }
    
    .icon-before { background-color: rgba(220, 38, 38, 0.1); color: #DC2626; }
    .icon-after { background-color: rgba(37, 99, 235, 0.1); color: #2563EB; }
    
    .panel-content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        min-height: 0;
    }

    .panel-content img {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        object-fit: contain;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .arrow-container {
        width: 40px;
        height: 350px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .arrow-icon {
        font-size: 32px;
        color: #9CA3AF;
    }
    
    .effect-section {
        position: absolute;
        top: 520px;
        left: 50px;
        right: 50px;
        height: 80px;
        background-color: #ECFDF5;
        border-left: 6px solid #059669;
        border-radius: 8px;
        padding: 0 30px;
        display: flex;
        align-items: center;
        box-sizing: border-box;
    }
    
    .effect-title {
        color: #059669;
        font-weight: 700;
        font-size: 19px;
        margin-right: 30px;
        display: flex;
        align-items: center;
        min-width: 120px;
    }
    
    .effect-content {
        color: #065F46;
        font-size: 19px;
        font-weight: 500;
        flex: 1;
    }
    
    .footer {
        position: absolute;
        bottom: 50px;
        left: 50px;
        right: 50px;
        height: 60px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-top: 1px solid #E5E7EB;
        padding-top: 15px;
        box-sizing: border-box;
    }
    
    .footer-left {
        display: flex;
        align-items: center;
        color: #6B7280;
        font-size: 14px;
    }
    
    .footer-right {
        color: #6B7280;
        font-size: 14px;
    }
</style>
</head>
<body>
<div class="slide">
    <!-- Header -->
    <div class="header-section">
        <h1 class="slide-title">
            <span class="slide-number">03</span>
            레드마인 이슈 추적 효율화
        </h1>
        <p style="font-size: 19px; color: #6B7280; font-weight: 400; margin-top: 10px;">이슈와 리스크 관리, 시각화</p>
    </div>
    
    <!-- Main Content Panels -->
    <div class="content-container">
        <!-- Before Panel -->
        <div class="panel panel-before">
            <div class="panel-header">
                <div class="panel-icon icon-before">
                    <i class="fas fa-trash-alt"></i>
                </div>
                <h2 class="panel-title title-before">AS-IS : 실제 관리 대상 파악 어려움</h2>
            </div>
            <div class="panel-content">
                <img src="https://page.gensparksite.com/get_upload_url/9fb35dcbea28db9ad7e2f3c587dc575b003b82ffb0e5c7edc351db2af02c7fd1/default/5226f33a-4b3a-4818-8db1-71db3885702f" alt="AS-IS 이미지">
            </div>
        </div>
        
        <!-- Arrow -->
        <div class="arrow-container">
            <i class="fas fa-chevron-right arrow-icon"></i>
        </div>
        
        <!-- After Panel -->
        <div class="panel panel-after">
            <div class="panel-header">
                <div class="panel-icon icon-after">
                    <i class="fas fa-broom"></i>
                </div>
                <h2 class="panel-title title-after">TO-BE : 대청소 및 라벨 체계 정비</h2>
            </div>
            <div class="panel-content">
                <img src="https://page.gensparksite.com/get_upload_url/9fb35dcbea28db9ad7e2f3c587dc575b003b82ffb0e5c7edc351db2af02c7fd1/default/b1daaa7a-54b6-47fe-aee7-548d82f5a696" alt="TO-BE 이미지">
            </div>
        </div>
    </div>
    
    <!-- Effect Section -->
    <div class="effect-section">
        <div class="effect-title">
            <i class="fas fa-lightbulb" style="margin-right: 10px;"></i>EFFECT
        </div>
        <div class="effect-content">
            일감 정리 + 체계적 상태값으로 실제 관리 대상 명확화 및 추적 효율 극대화
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <div class="footer-left">
            <i class="fas fa-chart-line" style="color: #2563EB; margin-right: 8px;"></i>
            <span>PM으로 성장하기: 프로젝트 효율높이기 (실전편)</span>
        </div>
        <div class="footer-right">주니어 PM의 실전 경험 공유</div>
    </div>
</div>
</body>
</html>
